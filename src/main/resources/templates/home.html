<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="registerPage">Register Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="coursePage">Add Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="viewCourses">View Courses</a>
                </li>
            </ul>
            <form class="d-flex ms-auto" action="search">
                <input class="form-control me-2" type="search" name="name" placeholder="Search by name" aria-label="Search" >
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header text-center ">
                    <div class="card-header text-center" th:if="${not #lists.isEmpty(matched)}">
                        <label>Matched Students</label>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Mobile</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="studentList: ${matched}">

                                <td th:text="${studentList.Id}"></td>
                                <td th:text="${studentList.firstName}"></td>
                                <td th:text="${studentList.lastName}"></td>
                                <td th:text="${studentList.mobileNumber}"></td>
                                <td>
                                    <a th:href="@{'showCourses/'+${studentList.id}}"
                                       class="btn btn-sm btn-primary">Courses</a>
                                    <a class="btn btn-sm btn-primary"
                                       th:href="@{'updatePage/' + ${studentList.id}}">Edit</a>

                                    <a th:href="@{'delete/'+${studentList.id}}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure?')"
                                    >Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <h4> All Student Details</h4>

                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobile</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="studentList: ${studentList}">

                            <td th:text="${studentList.Id}"></td>
                            <td th:text="${studentList.firstName}"></td>
                            <td th:text="${studentList.lastName}"></td>
                            <td th:text="${studentList.mobileNumber}"></td>
                            <td>
                                <a th:href="@{'showCourses/'+${studentList.id}}"
                                   class="btn btn-sm btn-primary">Courses</a>
                                <a class="btn btn-sm btn-primary"
                                   th:href="@{'updatePage/' + ${studentList.id}}">Edit</a>

                                <a th:href="@{'delete/'+${studentList.id}}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Are you sure?')"
                                >Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-center">
                    <ul class="pagination">
                        <li th:class="${currentPage == 0} ? 'disabled' : ''">
                            <a th:href="@{'/page/' + ${currentPage - 1}}">&lt;</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPage - 1)}"
                            th:class="${currentPage == i} ? 'active' : ''">
                            <a th:href="@{'/page/' + ${i}}" th:text="${i + 1}"></a>|
                        </li>
                        <li th:class="${currentPage == totalPage - 1} ? 'disabled' : ''">
                            <a th:href="@{'/page/' + ${currentPage + 1}}">&gt;</a>
                        </li>
                    </ul>
                </div>
<!--                <nav aria-label="Page navigation example">-->
<!--                    <ul class="pagination justify-content-end">-->
<!--                        <li class="page-item disabled">-->
<!--                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>-->
<!--                        </li>-->
<!--                        <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--                        <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--                        <li class="page-item"><a class="page-link" href="#">3</a></li>-->
<!--                        <li class="page-item">-->
<!--                            <a class="page-link" href="#">Next</a>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </nav>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
