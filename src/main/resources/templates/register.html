<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="registerPage">Register Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h3> Edit Employee details</h3>
                </div>
                <div class="card-body">
                    <form action="registerStudent" method="post">
                        <div class="mb-3">
                            <label> Enter First Name</label>
                            <input type="text" name="firstName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label> Enter Last Name</label>
                            <input type="text" name="lastName" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label> Enter Address</label>
                            <input type="text" name="address" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label> Enter Mobile Number</label>
                            <input type="email" name="mobileNumber" class="form-control">
                        </div>
<!--                        <div class="form-check">-->
<!--                            <input name="check" class="form-check-input" type="checkbox" value="1" id="flexCheckChecked">-->
<!--                            <label class="form-check-label" for="flexCheckChecked">-->
<!--                                checked the box-->
<!--                            </label>-->
<!--                        </div>-->
                        <div class="mb-3">
                            <label style="margin-bottom: 20px"> Select Preferred Courses </label>
                          <tr th:each="list:${list}">
                            <td>
                                <div class="form-check" style="margin-left: 33px">
                                  <input name="check" class="form-check-input" type="checkbox" th:value="${list.courseId}">
                                  <label class="form-check-label">
                                      <p th:text="${list.courseName}"></p>
                                  </label>
                              </div>
                            </td>
                          </tr>
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
